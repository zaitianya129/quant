version: '3.8'

services:
  # 量化分析Web应用
  quant-web:
    build: .
    image: quant-system:latest
    container_name: quant-web
    ports:
      - "5000:5000"  # 映射端口
    volumes:
      - ./cache:/app/cache        # 数据库缓存持久化
      - ./logs:/app/logs          # 日志持久化
    environment:
      - TUSHARE_TOKEN=${TUSHARE_TOKEN}  # 从.env读取
      - FLASK_ENV=production
    restart: always
    networks:
      - quant-network

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: quant-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL证书（如果有）
    depends_on:
      - quant-web
    restart: always
    networks:
      - quant-network

  # Redis缓存（可选，提升性能）
  redis:
    image: redis:7-alpine
    container_name: quant-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: always
    networks:
      - quant-network

networks:
  quant-network:
    driver: bridge

volumes:
  redis-data:
